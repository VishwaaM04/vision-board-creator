<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Futuristic Vision Board 2025</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>üöÄ Vision Board Creator 2025</h1>
                <p class="subtitle">Transform Your Dreams Into Reality</p>
                <div class="floating-orbs"></div>
            </div>
        </header>

        <div class="main-content">
            <div class="input-section">
                <div class="section-title">Create Your Vision Board</div>
                
                <div class="form-group">
                    <label for="boardTitle">Vision Board Title</label>
                    <input type="text" id="boardTitle" placeholder="e.g., My 2025 Goals" />
                </div>

                <div class="form-group">
                    <label for="visionGoals">Enter Your Vision</label>
                    <textarea id="visionGoals" placeholder="Format: Category&#10;Goal 1, Goal 2, Goal 3&#10;&#10;Example:&#10;Food & Supplements&#10;3L of water per day, Fish Oil, Meat 5 days a week&#10;&#10;Inner Peace&#10;Cycling 2 days a week, Swimming once a week"></textarea>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="generateBoard()">
                        <i class="fas fa-magic"></i> Generate Board
                    </button>
                    <button class="btn btn-secondary" onclick="clearAll()">
                        <i class="fas fa-redo"></i> Clear
                    </button>
                </div>
                <div id="message" class="message"></div>
            </div>

            <div id="boardContainer" class="board-container" style="display:none;">
                <div class="board-title" id="boardDisplayTitle" style="font-size: 2.5em; margin-bottom: 40px;"></div>
                <div id="categoriesGrid" class="categories-grid"></div>
                
                <div class="button-group" style="margin-top: 40px;">
                    <button class="btn btn-primary" onclick="downloadBoard()">
                        <i class="fas fa-download"></i> Download Board
                    </button>
                    <button class="btn btn-secondary" onclick="shareBoard()">
                        <i class="fas fa-share"></i> Share
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Created with <span style="color: #ff6b9d;">‚ù§</span> | Powered by Vision Board API</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
